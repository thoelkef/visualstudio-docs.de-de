- title: Welche Apps kann ich erstellen?
  items:
  - type: paragraph
    text: Mit Visual Studio für Mac können Sie Websites mit ASP.NET Core und Apps mithilfe von .NET Core, Spiele mit Unity und mobile Apps für Android und iOS mithilfe von Xamarin erstellen. Azure kann in alle Ihre Apps integriert werden.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_NETcore.svg
      text: ASP.NET Core
      href: asp-net-core.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_azure.svg
      text: Azure
      href: azure-workload.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_unity.svg
      text: Unity
      href: unity-tools.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_xamarin.svg
      text: Xamarin
      href: xamarin.md
- title: Welche Sprachen kann ich verwenden?
  items:
  - type: paragraph
    text: Mit Visual Studio für Mac können Sie in C#, F#, Razor, HTML5, CSS, Javascript und Typescript, XAML, and XML schreiben.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Csharp.svg
      text: C#
      href: /dotnet/csharp/
    - image:
        src: https://docs.microsoft.com/media/logos/logo_Fsharp.svg
      text: F#
      href: /dotnet/fsharp/
    - image:
        src: https://docs.microsoft.com/media/logos/logo_js.svg
      text: JavaScript
      href: javascript.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_TS.svg
      text: TypeScript
      href: javascript.md
    - image:
        src: https://docs.microsoft.com/media/logos/logo_html5.svg
      text: HTML/Razor
      href: razor.md
